    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>

      <div>

      </div>

      <div>
        <label>Сообщение</label>

      <div>
        <button>Отправить</button>
      </div>

  </body>
